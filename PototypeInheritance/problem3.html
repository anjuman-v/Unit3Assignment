<script>
    function arr(){
        this.length = arguments.length;
        Object.defineProperty(this,"length",{
            writable:true,
            enumerable:false,
        });

        for(let i=0;i<this.length;i++){
            this[i] = arguments[i];
        }
    }

    arr.prototype.push = function(elem){ //function for pushing the arr
        this[this.length] = elem;
        this.length++;
    }

    function reverse(myArray){ // reverseing array
        var myArray1 = [];
        for(var i = myArray.length-1; i>=0; i--){
          myArray1.push(myArray[i])
        }
        return myArray1
    }

    let myArray = new arr(1,2,3,4,5)

    myArray.push(6)
    myArray.push(7);
    myArray.push(8);

    console.log(myArray)

    let res = reverse(myArray)
    console.log(res[0])
</script>
