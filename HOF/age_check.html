<body>
<input type="number" placeholder="enter age"/>
<button onclick="checkAge()">check age</button>
<h></h>
</body>

<script>
	function checkAge(){
     var age = document.querySelector("input").value;
     console.log(age);
     if(age>18){
     	document.querySelector("h1").textContent = "print You can drive in India!";
     }
     else if(age<18){
        document.querySelector("h1").textContent = "print You can't drive in India!";
     }
     else{
     	document.querySelector("h1").textContent = "You are just old enough to drive in India!";
     }
	}
	

</script>
