<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="div">
        <select name="burger" id="select">
            <option value="aloo">McAloo Tikki Burger</option>
            <option value="chicken">McSpicy Chicken Burger</option>
            <option value="veg">McVeggie Burger</option>
            <option value="chesse">cheeseBurger</option>
        </select>
        <button onclick="get()">get burger</button>
    </div>

<script>
    function get(){
        var burger=document.getElementById("select");
        var promise=new Promise(function(resolve,reject){
            var div=document.getElementById("div");
                 var image=document.createElement("img")
                 div.appendChild(image)
                 var heading=document.createElement("h1");
                 div.appendChild(heading)
                 var image1=document.createElement("img")
                 div.appendChild(image1)
                 var heading1=document.createElement("h1");
                 div.appendChild(heading1)
                 var image2=document.createElement("img")
                 div.appendChild(image2)
                 var heading2=document.createElement("h1");
                 div.appendChild(heading2)
                 var heading3=document.createElement("h1");
                 div.appendChild(heading3)
                 
             setInterval(() => {
                
               if(burger.value=="aloo"){
                image.src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_250/v1589467260/Item/65.png"
                heading.innerHTML=`order id:${Math.random(Number)}`
                resolve(`your order rady`)
                } 
                if(burger.value=="chicken"){
                 image1.src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_250/v1589466377/Item/66.png"
                 heading1.innerHTML=`order id:${Math.random(Number)}`
                 resolve(`your order rady`)
                } 
                if(burger.value=="veg"){
                 image2.src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_250/v1589546575/Item/70.png"
                 heading2.innerHTML=`order id:${Math.random(Number)}`
                 resolve(`your order rady`)
                } 

                 if(burger.value=="chesse"){
                image.src=""
                heading.innerHTML=`order id:${Math.random(Number)}`
                resolve(`your order rady`)
                } 

                clearInterval()
            }, 5000);
           

        })
        promise.then(function(res){
        alert(res)
      })
      .catch(function(err){
          console.log("err:",err);
      })
       
      clearInterval(promise)
    }
</script>
</body></html>
