<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <div id="navBarBox"></div>
    <div id="container"></div>
</body>

</html>
<script type="module">

    import navBar from "/navBar.js"
    //  console.log(navBar);

    let navBarBox = document.getElementById("navBarBox");

    navBarBox.innerHTML = navBar();

    import {getData, appendData} from "/showData.js"
    
    //getting data in console=>
    let respose = await getData("https://fakestoreapi.com/products/category/jewelery")
        // console.log(respose);
    
    let container = document.getElementById("container");
    appendData(respose,container);

</script>
